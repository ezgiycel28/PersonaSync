version: '3.8'

services:
  backend:
    build: ./backend
    container_name: personasync-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=true
    depends_on:
      - postgres

  postgres:
    image: postgres:15-alpine
    container_name: personasync-db
    environment:
      POSTGRES_USER: personasync
      POSTGRES_PASSWORD: personasync123
      POSTGRES_DB: personasync_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: